<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Bitcoin Mining Monitor</title>
        <script>            
            window.onload = function(){                
                var pools = chrome.extension.getBackgroundPage().pools; 
                var data = chrome.extension.getBackgroundPage().data; 
                var fields = chrome.extension.getBackgroundPage().pool.summaryfields;
                var ts = chrome.extension.getBackgroundPage().ts;
                
                if(chrome.extension.getBackgroundPage().count){
                    var html = [];                
                    var rows = [];
                    for(var i = 0; i < fields.length; i++){
                        rows.push(chrome.i18n.getMessage(fields[i]));                                                        
                    }
                    html.push('<table><thead><th>pool</th><th>' + rows.join('</th><th>')  + '</th></thead><tbody>');                
                
                    for(var p in data){                    
                        if(data[p].status){ 
                            html.push('<tr><td>' + pools[p].title + '</td><td>' + data[p].status + '</td></tr>');  
                        }else {
                            var rows = [];
                            for(var i = 0; i < fields.length; i++){
                                var value = data[p][pools[p].fields[i]] == undefined ? '-' : data[p][pools[p].fields[i]];
                                rows.push(value);                                                        
                            }
                            html.push('<tr><td>' + pools[p].title + '</td><td>' + rows.join('</td><td>') + '</td></tr>');                                       
                        }
                    }  
                
                    if(chrome.extension.getBackgroundPage().options.summary){
                        var summary = chrome.extension.getBackgroundPage().summary;
                        var rows = [];                   
                        for(var i = 0; i < fields.length; i++){
                            rows.push(summary[fields[i]]);
                        }
                        html.push('<tr id="summary"><td>' + chrome.i18n.getMessage('summary') + '</td><td>' + rows.join('</td><td>') + '</td></tr>');
                    }
                
                    document.getElementById('pools').innerHTML = html.join('') + '</tbody></table>';                
                    document.getElementById('ts').textContent = ts.getHours() + ':' + ts.getMinutes();
                }else {
                    document.getElementById('pools').innerHTML = '<p>You have not set any tokens yet, please go to <a href="options.html" target="_blank">options page</a></p>';
                }               
            }            
        </script>
        <script>
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-23642091-1']);
            _gaq.push(['_trackPageview']);
            
            (function() {
                var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                ga.src = 'https://ssl.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();
        </script>
        <style>
            h3 {
                margin-bottom: 5px;
            }
            h4 {
                /*                color: #f00;*/
            }
            #summary {
                font-weight: bolder;
                border-top: 1px solid #000;
            }
            table {
                width: 300px;
            }
            tr:nth-child(even){
                background: #e6e6e6;
            }
            tr:nth-child(odd){

            }
            td:nth-child(2){
                text-align: right;
            }
            td:nth-child(3){
                text-align: center;
            }
            p {
                width: 300px;
            }
        </style>
    </head>
    <body>
        <div id="pools">

        </div>
        <p>Auto updates every 5 mins - Updated: <span id="ts"></span></p>
    </body> 
</html>
