<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Bitcoin Mining Monitor</title>
        <script>
            
            window.onload = function(){
                var pools = chrome.extension.getBackgroundPage().pools; 
                var data = chrome.extension.getBackgroundPage().data; 
                var html = [];
                
                for(var p in data){
                    if(data[p].error){                        
                        html.push('<div><h3>' + pools[p].title + '</h3><h4>' + data[p].error + '</div>');
                    }else {
                        var h = '<div><h3>' + pools[p].title + '</h3><table>';
                        var rows = [];
                        for(var i = 0; i < pools[p].fields.length; i++){
                            rows.push('<tr><td>' + chrome.i18n.getMessage(pools[p].fields[i]) + '</td><td>' + data[p][pools[p].fields[i]] + '</td></tr>');
                        }
                        html.push(h + rows.join('') +'</table></div>');
                    }                   
                }
                document.getElementById('pools').innerHTML = html.join('');                   
            }            
        </script>
        <style>
            h3 {
                margin-bottom: 5px;
            }
            h4 {
                color: #f00;
            }
        </style>
    </head>
    <body>
        <div id="pools">

        </div>
    </body>
</html>
